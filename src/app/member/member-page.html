<header1>我的商城</header1>
<div class="scroller-body">
  <div class="scroller-box">
    <div class="member-top">
      <div class="member-info" *ngIf="user">
        <div class="user-avatar">
          <img [default]="profile.DefaultHeadImage" [src]="userService.headSrc$|async">
        </div>
        <div class="user-name">
          <span>{{user.Nickname||user.Phone}}
            <sup>V0</sup>
          </span>
        </div>
      </div>
      <div class="member-collect">
        <span>
          <a (click)="onGotoWishlist()"><em>{{wishlistLen}}</em>
            <p>关注的商品</p>
          </a>
        </span>
        <span>
          <a (click)="onGotoHistory()">
            <i class="goods-browse"></i><em>{{historyLen}}</em>
            <p>浏览记录</p>
          </a>
        </span>
      </div>
    </div>
    <div class="member-center" style="margin-bottom:50px;">
      <order-list-menu></order-list-menu>
      <money-overview *ngIf="wallet" [wallet]="wallet"></money-overview>
      <dl class="mt5">
        <dt>
          <a (click)="gotoQualification()">
            <h3><i class="mc-05"></i>全返资格</h3>
          </a>
        </dt>
      </dl>
      <dl class="mt5">
        <dt>
          <a (click)="gotoQr()">
            <h3><i class="mc-05"></i>邀请返利</h3>
            <h5>邀请好友注册/购物，获得积分<i class="arrow-r"></i></h5>
          </a>
        </dt>
      </dl>
      <dl class="mt5">
        <dt>
          <a (click)="onGotoAddressManage()">
            <h3>
              <i class="mc-03"></i>收货地址管理</h3>
            <h5>
              <i class="arrow-r"></i>
            </h5>
          </a>
        </dt>
      </dl>
      <dl>
        <dt>
          <a (click)="gotoFans()">
            <h3><i class="mc-04"></i>我的粉丝</h3>
            <h5><i class="arrow-r"></i></h5>
          </a>
        </dt>
      </dl>
      <dl style="border-top: solid 0.05rem #EEE;">
        <dt>
          <a (click)="onGotoSafe()">
            <h3>
              <i class="mc-04"></i>账户安全</h3>
            <h5>
              <i class="arrow-r"></i>
            </h5>
          </a>
        </dt>
      </dl>
      <dl style="height: 40px"></dl>
    </div>
  </div>
</div>
<footer-bar></footer-bar>
