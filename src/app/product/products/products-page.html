<header class="product-header fixed">
  <div class="header-wrap">
    <div class="header-l">
      <a (click)="goBack()"> <i class="back"></i> </a>
    </div>
    <div class="header-inp">
      <i class="icon"></i>
      <input type="text" class="search-input" [(ngModel)]="filter" placeholder="请输入关键词过滤">
      <span class="input-del"></span>
    </div>
    <div class="header-r" (click)="grid=!grid"><span [ngClass]="togglerClass"></span> </div>
  </div>
</header>

<div class="main-layout mt40 mb20">
  <div [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="onScroll()" 
    infinite-scroll [ngClass]="containerClass">
    <ul class="goods-secrch-list">
      <li class="goods-item" *ngFor="let item of filtered; trackBy:trackByItems" (click)="gotoProduct(item)">
        <products-item [product]="item"></products-item>
      </li>
    </ul>
  </div>
</div>
