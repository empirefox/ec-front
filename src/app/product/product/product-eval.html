<div class="main-layout" *ngIf="evals">
  <div class="tag-nav-tab">
    <ul>
      <li class="tab-item" [class.tab-hover]="current===evals.items" (click)="current=evals.items">
        <p class="tab-assess-title">全部评价</p>
        <p class="tab-assess-num">{{evals.items.length}}</p>
      </li>
      <li class="tab-item" [class.tab-hover]="current===evals.good" (click)="current=evals.good">
        <p class="tab-assess-title">好评</p>
        <p class="tab-assess-num">{{evals.good.length}}</p>
      </li>
      <li class="tab-item" [class.tab-hover]="current===evals.common" (click)="current=evals.common">
        <p class="tab-assess-title">中评</p>
        <p class="tab-assess-num">{{evals.common.length}}</p>
      </li>
      <li class="tab-item" [class.tab-hover]="current===evals.bad" (click)="current=evals.bad">
        <p class="tab-assess-title">差评</p>
        <p class="tab-assess-num">{{evals.bad.length}}</p>
      </li>
    </ul>
  </div>
  <div class="product-eval-list" *ngIf="current">
    <ul>
      <li *ngFor="let item of current">
        <product-eval-item [item]="item"></product-eval-item>
      </li>
    </ul>
  </div>
</div>
