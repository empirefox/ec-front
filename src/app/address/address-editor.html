<div class="main-layout">
  <div class="inp-con">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <ul class="form-box">
        <li class="form-item">
          <h4>收货人姓名</h4>
          <div class="input-box">
            <input type="text" pattern="[\u4E00-\u9FA5]{2,4}" required class="inp" [(ngModel)]="addr.Contact" name="contact">
            <span class="input-del"></span>
          </div>
        </li>
        <li class="form-item">
          <h4>联系手机</h4>
          <div class="input-box">
            <input type="text" pattern="1[3|4|5|7|8]\d{9}" required class="inp" [(ngModel)]="addr.Phone" name="phone">
            <span class="input-del"></span>
          </div>
        </li>
        <li class="form-item">
          <h4>地区选择</h4>
          <div class="input-box">
            <select required [(ngModel)]="province" name="province">
              <option value="">请选择</option>
              <option *ngFor="let item of provinces" [value]="item">{{item[1]}}</option>
            </select>
            <select required [(ngModel)]="city" *ngIf="province" name="city">
              <option value="">请选择</option>
              <option *ngFor="let item of cities" [value]="item">{{item[1]}}</option>
            </select>
            <select required [(ngModel)]="district" *ngIf="province&&city" name="district">
              <option value="">请选择</option>
              <option *ngFor="let item of districts" [value]="item">{{item[1]}}</option>
            </select>
          </div>
        </li>
        <li class="form-item">
          <h4>详细地址</h4>
          <div class="input-box write">
            <input type="text" pattern="\S{4,}" required class="inp" [(ngModel)]="addr.House" name="house">
            <span class="input-del"></span>
          </div>
        </li>
      </ul>
      <div *ngIf="failed" class="error-tips">保存失败</div>
      <div class="form-btn">
        <button type="submit" class="btn" [disabled]="!form.form.valid||failed">保存地址</button>
      </div>
    </form>
  </div>
</div>
