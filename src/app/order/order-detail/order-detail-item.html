<div class="order-item-con">
  <div class="goods-block detail">
    <div class="goods-pic" (click)="onGotoProduct()">
      <img [src]="item.Img">
    </div>
    <dl class="goods-info" (click)="onGotoProduct()">
      <dt class="goods-name">{{item.Name}}</dt>
      <dd class="goods-type"></dd>
    </dl>
    <div class="goods-subtotal">
      <span class="goods-price">ï¿¥<em>{{item.Price}}</em></span>
      <span class="goods-num">x{{item.Quantity}}</span>
    </div>
  </div>
</div>
