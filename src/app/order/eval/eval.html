<header1>我要评价</header1>
<div class="main-layout" *ngIf="order">
  <div class="order_pj">
  <div class="order-item-con" [style.opacity]="current===item?1:0.8" (click)="setCurrent(item)" *ngFor="let item of order.Items">
    <div class="goods-block">
      <div class="goods-pic">
        <img [src]="item.Img">
      </div>
      <dl class="goods-info">
        <dt class="goods-name">{{item.Name}}</dt>
        <dd class="goods-type">{{item.Attrs}}</dd>
      </dl>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="current">
    <div class="oc-text">
      <span class="c-f-textarea">

      <textarea placeholder="请输入评论内容(2-500)" formControlName="Eval"></textarea>
      </span>
    </div>
    <section class="oc-star">
      <div class="oc-star-f">
        <div class="oc-star-fc">
          <label>总体评价：</label>
          <rating formControlName="RateStar"></rating>{{starTxt}}
        </div>
        <div class="oc-star-fc">
          <label>描述相符：</label>
          <rating formControlName="RateFit"></rating>
        </div>
        <div class="oc-star-fc">
          <label>服务态度：</label>
          <rating formControlName="RateServe"></rating>
        </div>
        <div class="oc-star-fc">
          <label>物流服务：</label>
          <rating formControlName="RateDeliver"></rating>
        </div>
      </div>
      <label>批量评价
        <input type="checkbox" [formControl]="allControl">
      </label>
      <div class="oc-star-b">
        <button type="submit" class="btn btn-red" [class.valid]="form.valid">发表评价</button>
      </div>
    </section>
  </form>
  </div>
</div>
