<header1>订单列表</header1>
<div class="main-layout">
  <div class="order-search">
    <input [(ngModel)]="filter" type="text" placeholder="输入商品标题或订单号进行搜索">
  </div>
  <div class="single-nav">
    <ul class="w33h">
      <li [class.selected]="view==='all'"><a (click)="view='all'">全部</a></li>
      <li [class.selected]="view==='checkout'"><a (click)="view='checkout'">待付款</a></li>
      <li [class.selected]="view==='receipted'"><a (click)="view='receipted'">待评价</a></li>
      <li [class.selected]="view==='returned'"><a (click)="view='returned'">退款/退货</a></li>
    </ul>
  </div>
  <div [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="onScroll(true)" (scrolledUp)="onScroll(false)"
      infinite-scroll class="order-list">
    <ul>
      <li *ngFor="let order of current; trackBy:trackByItems" class="green-order-skin">
        <order-list-item [order]="order"></order-list-item>
      </li>
    </ul>
  </div>
</div>

<footer-bar></footer-bar>
