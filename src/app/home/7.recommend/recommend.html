<div class="home-block item-goods">
  <div class="title-wrap">
    <h2 class="seckill-title">为你推荐</h2>
    <a class="seckill-more-link" (click)="gotoProducts()">
      <span class="seckill-more">更多
        <i class="arrow-r"></i>
      </span>
    </a>
  </div>
  <ul class="goods-list">
    <li *ngFor="let item of items">
      <a (click)="gotoProduct(item)">
        <div class="goods-pic">
          <img [src]="getImg(item)">
        </div>
        <dl class="goods-info">
          <dt class="goods-name">{{item.Name}}</dt>
          <dd class="goods-price"><em>{{item.skus[0].SalePrice|price:item}}</em></dd>
        </dl>
      </a>
    </li>
  </ul>
</div>
