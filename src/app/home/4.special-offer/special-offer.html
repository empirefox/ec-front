<ul class="item-pic-lr w50h" *ngIf="item">
  <li>
    <a (click)="onGotoProduct(item)">
      <div class="wz">
        <h2>{{item.Name}}</h2>
        <h3>低至{{prices[item.ID]|money}}元</h3>
      </div>
      <div class="pic">
        <img [src]="getImg(item)">
      </div>
    </a>
  </li>
  <li>
    <a (click)="onGotoProduct(item)" *ngFor="let item of items">
      <div class="wz">
        <h2>{{item.Name}}</h2>
        <h3>低至{{prices[item.ID]|money}}元</h3>
      </div>
      <div class="pic">
        <img [src]="getImg(item)">
      </div>
    </a>
  </li>
</ul>
