<header1>安全设置</header1>
<div class="main-layout">
  <ul class="default-list">
    <li>
      <a (click)="onGotoPassword()">
        <h4>登录密码</h4>
        <h6>建议您定期更改密码以保护账户安全</h6>
        <span class="arrow-r"></span>
      </a>
    </li>
    <li>
      <a (click)="onGotoBindPhone()">
        <h4>手机验证</h4>
        <h6>若您的手机已丢失或停用，请立即修改更换</h6>
        <span class="tip"></span>
        <span class="arrow-r"></span>
      </a>
    </li>
    <li>
      <a (click)="onGotoPaypsd()">
        <h4>支付密码</h4>
        <h6>建议您设置复杂的支付密码保护账户金额安全</h6>
        <span class="tip">未设置</span>
        <span class="arrow-r"></span>
      </a>
    </li>
  </ul>
</div>
