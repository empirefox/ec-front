<div class="userlist">
  <ul>
    <li class="user-item myself">
      <a (click)="gotoMy()">
        <span class="user-pic">
            <img [default]="profile.DefaultHeadImage" [src]="user.HeadImageURL" valign="middle">
				  </span>æˆ‘
      </a>
    </li>
    <li class="user-item" *ngFor="let item of items">
      <a (click)="gotoDetail()">
        <span class="user-pic">
            <img [default]="profile.DefaultHeadImage" [src]="item.HeadImageURL" valign="middle">
				  </span>{{item.Nickname}}
      </a>
    </li>
  </ul>
</div>
