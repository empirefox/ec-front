<ul class="default-list" *ngIf="profile&&vip">
  <li>
    <h4>{{trans.HeadImageURL}}</h4>
    <h5><img [default]="profile.DefaultHeadImage" [src]="userService.headSrc$|async" width="50"></h5>
  </li>
  <li *ngFor="let col of simpleCols">
    <h4>{{trans[col]}}</h4>
    <h5>{{vip[col]}}</h5>
  </li>
  <li *ngFor="let col of descCols">
    <h4>{{trans[col]}}</h4>
    <p class="desc">{{vip[col]}}</p>
  </li>
</ul>
<footer-bar></footer-bar>
