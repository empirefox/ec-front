<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="user">
  <div class="inp-con">
    <ul class="form-box">
      <li>
        <h4>头像</h4>
        <h5><img [default]="profile.DefaultHeadImage" [src]="userService.headSrc$|async" width="50"></h5>
      </li>
      <li class="form-item">
        <h4>微信号</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="Nickname">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>性别</h4>
        <div class="input-box">
          <select formControlName="Sex">
            <option value="0">保密</option>
            <option value="1">男</option>
            <option value="2">女</option>
          </select>
        </div>
      </li>
      <li class="form-item">
        <h4>省份</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="Province">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>城市</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="City">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>生日</h4>
        <div class="input-box">
          <date-input formControlName="Birthday"></date-input>
        </div>
      </li>
      <li class="form-item">
        <h4>车险情况</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="CarInsurance">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>保险费用</h4>
        <div class="input-box">
          <input type="number" class="inp" formControlName="InsuranceFee">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>车况说明</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="CarIntro">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>兴趣爱好</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="Hobby">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>职业</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="Career">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>需求</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="Demand">
          <span class="input-del"></span>
        </div>
      </li>
      <li class="form-item">
        <h4>个人说明</h4>
        <div class="input-box">
          <input type="text" class="inp" formControlName="Intro">
          <span class="input-del"></span>
        </div>
      </li>
    </ul>
    <div class="error-tips"></div>
    <div class="form-btn">
      <button type="submit" class="btn" [class.valid]="form.valid" [disabled]="submitDisabled">保存信息</button>
    </div>
  </div>
</form>
<footer-bar></footer-bar>
