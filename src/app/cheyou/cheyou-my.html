<header-bar>
  <span class="header-tab"><a (click)="gotoCheyouList()" class="cur">车友们</a><a (click)="gotoDetail()">车宝宝</a><a (click)="gotoMy()">我的信息</a></span>
</header-bar>
<div class="main-layout">
  <form>
    <div class="inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4>年龄</h4>
          <div class="input-box write">
            <input type="text" class="inp" name="age">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>性别</h4>
          <div class="input-box">
            <select>
              <option>男</option>
              <option>女</option>
            </select>
          </div>
        </li>
        <li class="form-item">
          <h4>手机号</h4>
          <div class="input-box">
            <input type="tel" class="inp" name="mob_phone">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>邮箱</h4>
          <div class="input-box">
            <input type="email" class="inp" name="email">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>微信号</h4>
          <div class="input-box">
            <input type="text" class="inp" name="weixin">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>车险情况</h4>
          <div class="input-box">

          </div>
        </li>
        <li class="form-item">
          <h4>保险费用</h4>
          <div class="input-box">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>车况说明</h4>
          <div class="input-box">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>兴趣爱好</h4>
          <div class="input-box">
            <input type="text" class="inp" name="aihao">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>职业</h4>
          <div class="input-box">
            <input type="text" class="inp" name="zhiye">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>需求</h4>
          <div class="input-box">
            <input type="text" class="inp" name="xuqiu">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>个人说明</h4>
          <div class="input-box">
            <input type="text" class="inp" name="desc">
            <span class="input-del"></span> </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a class="btn" href="cheyouhui.html">保存信息</a></div>
    </div>
  </form>
</div>
