<header1>我的钱包</header1>
<div class="main-layout">
  <div class="asset-top w33h">
    <ul>
      <li>
        <a (click)="gotoBalance()">
          <span>{{base.wallet.cash}}</span>
          <p>账户余额</p>
        </a>
      </li>
      <li>
        <a (click)="gotoPoints()">
          <span>{{base.wallet.points}}</span>
          <p>积分</p>
        </a>
      </li>
      <li>
        <a (click)="gotoReward()">
          <span>{{base.wallet.unrebated+base.wallet.frozen}}</span>
          <p>返利</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<footer-bar></footer-bar>
