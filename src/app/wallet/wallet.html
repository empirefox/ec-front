<header1>我的钱包</header1>
<div class="main-layout">
  <div class="asset-top w33h">
    <ul>
      <li>
        <a (click)="onViewBalance()">
          <span>{{wallet.cash}}</span>
          <p>账户余额</p>
        </a>
      </li>
      <li>
        <a (click)="onViewPoints()">
          <span>{{wallet.points}}</span>
          <p>积分</p>
        </a>
      </li>
      <li>
        <a (click)="gotoReward()">
          <span>{{wallet.unrebated+wallet.frozen}}</span>
          <p>返利</p>
        </a>
      </li>
    </ul>
  </div>
</div>
