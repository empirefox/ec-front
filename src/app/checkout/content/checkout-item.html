<div class="goods-pic">
  <img [src]="img">
</div>
<dl class="goods-info">
  <dt class="goods-name">{{item.Sku.product.Name}}</dt>
  <dd class="goods-type"></dd>
</dl>
<div class="goods-subtotal">
  <span class="goods-price"><em>{{price|price:item.Sku.product}}</em></span>
</div>
<div class="goods-num">
  <em>{{item.Quantity}}</em>件
</div>
<div class="notransport transportId0" style="display:none;">
  <p>该商品不支持配送</p>
</div>
