<header1>我的粉丝</header1>
<div class="main-layout mb20">
  <div class="tuijlist">
    <ul>
      <li class="user-item" *ngFor="let item of fans">
        <div class="user-pic">
          <img [default]="profile.DefaultHeadImage" [src]="item.HeadImageURL" valign="middle">
        </div>
        <div class="wz">{{item.Nickname}}<br><span>{{item.CreatedAt | ago}}</span></div>
      </li>
    </ul>
  </div>
</div>
<footer-bar></footer-bar>
